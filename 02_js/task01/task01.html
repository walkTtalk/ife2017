<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-01</title>
</head>
<body>
	<label>请输入北京今天的空气质量：<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>

	<div>你输入的值是：<span id="aqi-display">尚无录入</span> </div>



	<script type="text/javascript">

		
		(function(){
		/*    
		 在注释下方写下代码
		 给按钮button绑定一个点击事件
	  	 在事件处理函数中
		 获取aqi-input输入的值，并显示在aqi-display中
		 */

		 var inpcon= document.getElementById("aqi-input");
		 var btn=document.getElementById('button');
		 var discon=document.getElementById("aqi-display");
		 btn.onclick=function(){
		 	discon.innerHTML=inpcon.value;
		 };
		})();
	</script>

</body>
</html>
